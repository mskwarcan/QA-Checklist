<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QA Checklist</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>QA Checklist</h1>
    <hr>
    <h2>Best practices</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Fix broken links</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Spelling and grammar</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in Chrome (PC and Mac)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in Firefox (PC and Mac)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in Safari (PC and Mac)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in IE 7-10 (PC)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in iPhone &amp; Android Phone</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website in iPad</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Remove 'www' subdomain</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have a meaningful and helpful 404 error page that works from any depth in the site?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use friendly URLs?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have a favicon?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the project up to date on its documentation on the wiki?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all passwords logged in LastPass?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all preprocessor source files up to date?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is master branch the production branch?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the project in Git properly?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there an up-to-date executable SQL file?</label>
      </li>
    </ul>
    <h2>Mobile</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>MobileOK score of 75+</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Use 'viewport' meta-tag</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Use correct input types</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Manual check using emulators</label>
      </li>
    </ul>
    <h2>Analytics</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Uptime monitoring</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Traffic analysis (GA, other tracking tools + special click tracking)</label>
      </li>
    </ul>
    <h2>Performance</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Google Page Speed score of 90+</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Yahoo YSlow score of 85+</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Optimize HTTP headers</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Optimize images   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check and implement caching where necessary</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Minify/compress static (JavaScript/HTML/CSS) files  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Optimise your CSS: use short image paths; make full-use ‘cascading’ nature of CSS, etc. </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check correct database indexing</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Configure server-based logging/measurement tools (e.g. database/web server logging) </label>
      </li>
    </ul>
    <h2>Usability</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>HTML5 compatibility check</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Custom 404 page</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Use friendly URLs</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Add search feature</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there a clear visual hierarchy?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are heading levels easy to distinguish?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the site’s navigation easy to understand?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the site’s navigation consistent?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use consistent and appropriate language?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have a sitemap page and contact page? Are they easy to find?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there a link to the home page on every page in the site?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are links underlined?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are visited links clearly defined?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all forms validated with JavaScript and back-end technology?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all form validation errors easily understood and informative?</label>
      </li>
    </ul>
    <h2>Semantics</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Add meaning with Microdata</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check the semantics</label>
      </li>
    </ul>
    <h2>SEO</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>SenSEO score of 85+</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Google Rich Snippets</label>
      </li>
      <li>
        <input type="checkbox">
        <label>robots.txt</label>
      </li>
      <li>
        <input type="checkbox">
        <label>XML sitemap</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Page Titles are important; ensure they make sense and have relevant keywords in them.   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Create metadata descriptions for important pages.   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check for canonical domain issues (e.g. variations in links to http://site.com http://www.site.com http://www.site.com/index.html should be reduced to a single consistent style)   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Ensure content is marked-up semantically/correctly (h1, etc.) </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check for target keyword usage in general content   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check format (user/search engine friendliness) of URLs</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Configure Google Webmaster Console and Yahoo! Site Explorer </label>
      </li>
    </ul>
    <h2>Code quality</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>HTML validation</label>
      </li>
      <li>
        <input type="checkbox">
        <label>CSS validation</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Run CSS Lint</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Run JSLint/JSHint</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Accessibility</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use a correct Doctype?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use a Character set?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use any CSS hacks?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use unnecessary classes or ids?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the code well structured?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have any broken links?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have JavaScript errors?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Degree of separation between content and presentation</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use CSS for all presentation aspects (fonts, colour, padding, borders etc)?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all decorative images in the CSS, or do they appear in the (X)HTML?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are sprites being used?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the code well documented?</label>
      </li>
    </ul>
    <h2>World ready</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Check all bespoke/complex functionality </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check search functionality (including relevance of results)  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check on common variations of Screen Resolution </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Test all forms (e.g. contact us, blog comments), including anti-spam features, response emails/text, etc.</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Test without JavaScript, Flash, and other plug-ins  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all external links are valid   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are 301 redirects in place?</label>
      </li>
    </ul>
    <h2>Accessibility</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Accessibility validation</label>
      </li>
      <li>
        <input type="checkbox">
        <label>WAI-ARIA LandmarksAre “alt” attributes used for all descriptive images?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Do any aspects of the layout break if font size is increased? (remember, users can control and override the CSS)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use accessible forms?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there sufficient colour brightness/contrasts?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is colour alone used for critical information?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there delayed responsiveness for dropdown menus (for users with reduced motor skills)?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all links descriptive (for blind users)?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the content accessible with CSS switched off or not supported?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the content accessible with images switched off or not supported?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site work well when printed?</label>
      </li>
    </ul>
    <h2>Security</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Follow best practices (e.g. salting and hasing passwords)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Cross-site scripting</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Cross-site request forgery</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Secure connection (SSL)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Configure backup schedule, and test recovery from backup.   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Protect any sensitive pages (e.g. administration area)    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is ACL properly configured?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Use robots.txt where necessary  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Security/Penetration test   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Turn-off verbose error reporting    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check disk space/capacity   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Set-up email/SMS monitoring/alerts (e.g. for errors, server warnings); consider internal and external monitoring services </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Transaction logging if necessary</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is spam prevention in place (e.g. honeypot)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all software (e.g. WordPress, CakePHP) and libraries (e.g. jQuery) up to date?</label>
      </li>
    </ul>
    <h2>Social Media</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Open Graph protocol</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Twitter Cards</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Facebook Insights</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Social Marketing: Twitter, LinkedIn, Digg, Facebook, Stumbleupon, etc.  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Submit to search engines    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Set-up PPC/Google Adwords where necessary   </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check formatting of site results in SERPs </label>
      </li>
    </ul>
    <h2>Content, Consistency &amp; Style</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Check for incorrect punctuation marks, particularly apostrophes, quotation marks and hyphens/dashes </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check headings for where you could potentially use ligatures    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check for widow/orphan terms in important paragraphs    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Capitalisation (especially of main headings)    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Recurring/common phrases (e.g. ‘More about X’ links)    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Variations in words (e.g. Websites vs Web Sites, or UK vs US spelling)  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Treatment of bulleted lists (e.g. periods or commas at end of each item)    </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check for hard-coded links, images, etc to staging domain (i.e. ensure all links will change to ‘live’ URL/domain when site is launched) </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Ensure no test content on site  </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check how important pages (e.g. content items) print </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all ‘Hidden Copy’ (e.g. alt text, transcriptions, text in JavaScript functions) </label>
      </li>
    </ul>
    <h2>Misc</h2>
    <ul>
      <li>
        <input type="checkbox">
        <label>Add humans.txt</label>
      </li>
    </ul>
  </body>
</html>
