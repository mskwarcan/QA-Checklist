<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QA Checklist - Project Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>QA Checklist - Project Manager</h1>
    <hr>
    <ul>
      <li>
        <input type="checkbox">
        <label>Check for broken links</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all pages in website for any noticeable errors</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website on mobile phone</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check website on iPad (if one is available)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the project up to date on its documentation on the wiki?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are analytics setup? (GA, Inspectlet, other tracking tools + special click tracking)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there a clear visual hierarchy?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the site’s navigation easy to understand?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is the site’s navigation consistent?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site use consistent and appropriate language?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site have a sitemap page and contact page? Are they easy to find?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Is there a link to the home page on every page in the site?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are links underlined?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are visited links clearly defined?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Are all form validation errors easily understood and informative?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all bespoke/complex functionality </label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check search functionality (including relevance of results)</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Test all forms (e.g. contact us, blog comments), including anti-spam features, response emails/text, etc.</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all external links are valid</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Does the site work well when printed?</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Ensure no test content on site</label>
      </li>
      <li>
        <input type="checkbox">
        <label>Check all requirements and that all requirements are met</label>
      </li>
    </ul>
  </body>
</html>
